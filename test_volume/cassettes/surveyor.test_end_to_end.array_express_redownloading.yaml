      string: '{"experiments":{"api-version":3,"api-revision":"091015","version":3.0,"revision":"091015","total":1,"total-samples":12,"total-assays":12,"experiment":[{"id":259250,"accession":"E-GEOD-3303","secondaryaccession":["GSE3303","GDS1404"],"name":"Transcription
        profiling by array of adult zebrafish control and post-lesion retina to investigate
        the molecular determinants of retinal regeneration in adult vertebrate","releasedate":"2005-09-16","lastupdatedate":"2012-12-14","organism":["Danio
        rerio"],"experimenttype":["transcription profiling by array"],"description":[{"id":null,"text":"Purpose:
        Investigate the molecular determinants of retinal regeneration in adult vertebrates
        by analyzing the gene expression profiles of control and post-lesion retina
        of adult zebrafish, a system that regenerates following injury. Methods: Gene
        expression profiles of zebrafish retina and brain were determined with DNA
        microarray, RT-PCR, and real-time quantitative PCR analyses.  Damaged retinas
        and their corresponding controls were analyzed 2-5 days post-lesion (acute
        injury condition) or 14 d post-lesion (cell regeneration condition). Results:
        Expected similarities and differences in the gene expression profile of zebrafish
        retina and brain were observed, confirming the applicability of the gene expression
        techniques.  Mechanical lesion of retina triggered significant, time-dependent
        changes in retinal gene expression.  The induced transcriptional changes were
        consistent with cellular phenomena known to occur, in a time-dependent manner,
        subsequent to retinal lesion, including cell cycle progression, axonal regeneration,
        and regenerative cytogenesis. Conclusions: The results indicate that retinal
        regeneration in adult zebrafish involves a complex set of induced, targeted
        changes in gene transcription, and suggest that these molecular changes underlie
        the ability of the adult vertebrate retina to regenerate. Keywords: time course;
        injury response; cellular correlation Control brain and retina (unlesioned);
        Control and lesioned retina (matched animals, at least n = 8 for each condition)."}],"provider":[{"contact":"David
        A Cameron","role":null,"email":null},{"contact":"David A Cameron","role":"submitter","email":"camerond@upstate.edu"},{"contact":"Patrick
