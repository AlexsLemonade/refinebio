        \  The size of the libraries was calculated using the Agilent 2100 Bioanalyzer.\
        \ Library concentration was determined using the Qubit\xAE fluorometer (ThermoFisher\
        \ Scientific). Libraries were sequenced on a HiSeq2500 (Illumina) to generate\
        \ 60 bases single reads. FastQ files for each sample were obtained using CASAVA\
        \ v1.8 software (Illumina). 3-5 pooled hearts were used per sample. Index-tagged\
        \ cDNA libraries were constructed with the TruSeq RNA Sample Preparation v2\
        \ Kit (Illumina, San Diego, CA).</LIBRARY_CONSTRUCTION_PROTOCOL>\n       \
