        existing_study_type=\"RNASeq\"/>\n          <STUDY_ABSTRACT>We identified
        genome-wide binding patterns of CIC in several different cell types and find
        that CIC target genes are enriched for MAPK effector genes involved in cell
        cycle regulation and proliferation. CIC binding to its target genes is abolished
        by high MAPK activity, which leads to hyperacetylation and their transcriptional
        activation. Inhibition of MAPK signaling via MEK inhibition leads to recruitment
        of CIC to its target genes.  ChIP-seq data of G144 cells after MEK inhibition
        and CIC knockout is available under accession E-MTAB-6682</STUDY_ABSTRACT>\n
