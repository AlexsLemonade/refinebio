        of Glioma Neural Stem (GNS) cell line G144 after MEK inhibition in wild type
        (WT) and CIC (Capicua) depleted cells.</DESIGN_DESCRIPTION>\n          <SAMPLE_DESCRIPTOR
        accession=\"ERS2428810\">\n               <IDENTIFIERS>\n                    <PRIMARY_ID>ERS2428810</PRIMARY_ID>\n
        \                   <EXTERNAL_ID namespace=\"BioSample\">SAMEA4608114</EXTERNAL_ID>\n
        \              </IDENTIFIERS>\n          </SAMPLE_DESCRIPTOR>\n          <LIBRARY_DESCRIPTOR>\n
        \              <LIBRARY_NAME>G144_WTclone_RNAseq_24h_1_s</LIBRARY_NAME>\n
        \              <LIBRARY_STRATEGY>RNA-Seq</LIBRARY_STRATEGY>\n               <LIBRARY_SOURCE>TRANSCRIPTOMIC</LIBRARY_SOURCE>\n
        \              <LIBRARY_SELECTION>PolyA</LIBRARY_SELECTION>\n               <LIBRARY_LAYOUT>\n
        \                   <SINGLE/>\n               </LIBRARY_LAYOUT>\n               <LIBRARY_CONSTRUCTION_PROTOCOL>CRISPR
        mediated KO of CIC: sgRNAs (Target sequence: mESCs: GCCTTCATGATCTTCAGCAAG;
        G144: GGGCGAGTGGTGGTATGCCC)  were cloned into pSpCas9(BB)-2A-GFP (Addgene
        48138) and transfected into mESCs (Lipofectamine 2000) or G144 cells (Amaxa
        Nucleofector II, Program A033). GFP-positive cells were single cell sorted
        48h post-transfection, expanded and screened by immunoblotting for CIC deletion.
        Inhibitor treatment with 1 \u03BCM MEK inhibitor (PD0325901) was performed
        in 80% confluent cultures for 4 and 24 h respectively. DMSO was used as mock
        control. Cells were washed once with PBS, lysed directly in RLT buffer (Qiagen).
        \ Total RNA was extracted using the RNAeasy kit (Qiagen).  500 ng of total
        RNA was used for library preparation using TruSeq RNA Library Prep Kit v2
        (Illumina) according to manufacturer recommendations.</LIBRARY_CONSTRUCTION_PROTOCOL>\n
