        \    </SAMPLE_NAME>\n     <DESCRIPTION>Protocols: CRISPR mediated KO of CIC:
        sgRNAs (Target sequence: mESCs: GCCTTCATGATCTTCAGCAAG; G144: GGGCGAGTGGTGGTATGCCC)
