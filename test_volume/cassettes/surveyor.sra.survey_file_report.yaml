        GSM1519625: RNA-seq of the corpus callosum #4999; Homo sapiens; RNA-Seq</TITLE>\n
        \    <STUDY_REF accession=\"SRP048683\" refname=\"GSE62098\">\n          <IDENTIFIERS>\n
