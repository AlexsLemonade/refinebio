        \    </STUDY_REF>\n     <DESIGN>\n          <DESIGN_DESCRIPTION/>\n          <SAMPLE_DESCRIPTOR
        accession=\"SRS716926\">\n               <IDENTIFIERS>\n                    <PRIMARY_ID>SRS716926</PRIMARY_ID>\n
