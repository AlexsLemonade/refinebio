        \    </STUDY_REF>\n     <DESIGN>\n          <DESIGN_DESCRIPTION/>\n          <SAMPLE_DESCRIPTOR
        accession=\"SRS716930\">\n               <IDENTIFIERS>\n                    <PRIMARY_ID>SRS716930</PRIMARY_ID>\n
        \                   <EXTERNAL_ID namespace=\"GEO\">GSM1519621</EXTERNAL_ID>\n
        \              </IDENTIFIERS>\n          </SAMPLE_DESCRIPTOR>\n          <LIBRARY_DESCRIPTOR>\n
        \              <LIBRARY_STRATEGY>RNA-Seq</LIBRARY_STRATEGY>\n               <LIBRARY_SOURCE>TRANSCRIPTOMIC</LIBRARY_SOURCE>\n
        \              <LIBRARY_SELECTION>cDNA</LIBRARY_SELECTION>\n               <LIBRARY_LAYOUT>\n
        \                   <PAIRED/>\n               </LIBRARY_LAYOUT>\n               <LIBRARY_CONSTRUCTION_PROTOCOL>Tissue
        blocks were provided from NICHD brain bank. Total RNA was extracted from flash
        frozen tissue samples using Trizol reagent. Then the total RNA was treated
        with RNase-Free DNase (Qiagen) followed by purification with RNeasy MinElute
        Cleanup Kit (Qiagen) following the manufacturer\u2019s instructions. 2 \xB5g
        of total RNA each sample was subject to RNA-seq library preparation with ScriptSeq\u2122
        Complete Gold Kit from Epicentre (Cat. # SCL24EP, Madison, WI) following the
        manufacturer\u2019s instructions. In brief, ribosomal RNA was depleted from
        total RNA using Ribo-Zero magnetic beads, then the ribosomal RNA depleted
        RNA was purified and fragmented. Random primer tailed with Illumina adaptor
        was used to perform reverse transcription to get cDNA library. Adaptor sequence
        was added to the other end of cDNA library with a Terminal-Tagging step. cDNA
        library was amplified with Illumina primers provided with this kit. The product
        was size selected (350~500 bp) from 2% agarose E-gels (Invitrogen) and sequenced
        in 1 lane per sample on Illumina\u2019s HiSeq 2000 platform.</LIBRARY_CONSTRUCTION_PROTOCOL>\n
