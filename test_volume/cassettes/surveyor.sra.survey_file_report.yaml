        \    </STUDY_REF>\n     <DESIGN>\n          <DESIGN_DESCRIPTION/>\n          <SAMPLE_DESCRIPTOR
        accession=\"SRS716936\">\n               <IDENTIFIERS>\n                    <PRIMARY_ID>SRS716936</PRIMARY_ID>\n
