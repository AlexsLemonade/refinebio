        \    </STUDY_REF>\n     <DESIGN>\n          <DESIGN_DESCRIPTION/>\n          <SAMPLE_DESCRIPTOR
        accession=\"SRS716935\">\n               <IDENTIFIERS>\n                    <PRIMARY_ID>SRS716935</PRIMARY_ID>\n
