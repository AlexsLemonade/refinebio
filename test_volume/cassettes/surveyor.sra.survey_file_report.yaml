        \              <LIBRARY_CONSTRUCTION_PROTOCOL>Whole zebrafish heart ventricles
        were dissotiated using pronase, elastase, DNase and liberase TH. mCherry-positive
        cells were FAC sorted ventricular apex. Cells were sorted using SONY Synergy
        sy3200 and RNA was extracted using Arcturus Pico Pure (Thermofisher) following
        manufacturer instructions.0.2-0.6 ng of total RNA was used to generate barcoded
        RNA-seq libraries using the Ovation Single Cell RNA-Seq System (NuGEN) with
        two rounds of library amplification.  The size of the libraries was calculated
        using the Agilent 2100 Bioanalyzer. Library concentration was determined using
        the Qubit\xAE fluorometer (ThermoFisher Scientific). Libraries were sequenced
        on a HiSeq2500 (Illumina) to generate 60 bases single reads. FastQ files for
        each sample were obtained using CASAVA v1.8 software (Illumina). 3-5 pooled
        hearts were used per sample. Index-tagged cDNA libraries were constructed
        with the TruSeq RNA Sample Preparation v2 Kit (Illumina, San Diego, CA).</LIBRARY_CONSTRUCTION_PROTOCOL>\n
