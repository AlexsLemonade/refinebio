        \    </STUDY_REF>\n     <DESIGN>\n          <DESIGN_DESCRIPTION/>\n          <SAMPLE_DESCRIPTOR
        accession=\"SRS716933\">\n               <IDENTIFIERS>\n                    <PRIMARY_ID>SRS716933</PRIMARY_ID>\n
