        \    </STUDY_REF>\n     <DESIGN>\n          <DESIGN_DESCRIPTION/>\n          <SAMPLE_DESCRIPTOR
        accession=\"SRS716925\">\n               <IDENTIFIERS>\n                    <PRIMARY_ID>SRS716925</PRIMARY_ID>\n
