        GSM1519627: RNA-seq of the corpus callosum #5403; Homo sapiens; RNA-Seq</TITLE>\n
        \    <STUDY_REF accession=\"SRP048683\" refname=\"GSE62098\">\n          <IDENTIFIERS>\n
