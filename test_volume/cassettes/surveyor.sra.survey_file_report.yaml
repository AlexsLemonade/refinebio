        \    </STUDY_REF>\n     <DESIGN>\n          <DESIGN_DESCRIPTION/>\n          <SAMPLE_DESCRIPTOR
        accession=\"SRS716928\">\n               <IDENTIFIERS>\n                    <PRIMARY_ID>SRS716928</PRIMARY_ID>\n
