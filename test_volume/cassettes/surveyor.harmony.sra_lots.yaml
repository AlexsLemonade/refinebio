        \ Cultures) as live cultures (06/2011 - 09/2011), in batches of ~ 30 samples\
        \ from Coriell (GBR/FIN/TSI more or less randomized) and 2 x ~90 samples (by\
        \ population) from Geneva. In ECACC, these cell lines were cultures to approximately\
        \ 1.2 x 10e8 cells (06/2011-10/2011). These cultures were split to produce\
        \ 8 x cell banks of the samples, and a snap frozen pellet of 2 x 10e7 cells\
        \ from a proliferating culture. The cell pellets were shipped from ECACC to\
        \ University of Geneva in three batches, the first batch consisting of CEU/GBR/FIN/TSI\
        \ samples, and the second and third batch with YRI and some CEU samples. Total\
        \ RNA was extracted from cell pellets using the TRIzol Reagent (Ambion). The\
        \ pellets had been frozen at ECACC without any additives like RNAlater or\
        \ Trizol. In Geneva they were thawed, 1mL of trizol was added in each sample,\
        \ and the samples were transferred to eppendorf tubes. The rest of the protocol\
        \ followed the manufacturer's guidelines. No DNAse treatment was done to the\
