        \     <DESCRIPTOR>\n          <STUDY_TITLE>The RNAseq of 79 small cell lung\
        \ cancer (sclc) and 7 normal control</STUDY_TITLE>\n          <STUDY_TYPE\
        \ existing_study_type=\"Transcriptome Analysis\"/>\n          <STUDY_ABSTRACT>Even\
        \ though small cell lung cancer (SCLC) has entered the age of broad genomic\
        \ analysis, platinum-based chemotherapy remains the standard care for SCLC.\
        \ Topotecan is the only approved agent for recurrent or progressive SCLC (1).\
        \  In the absence of well-defined genomic biomarkers, clinical efficacy signals\
        \ in genomically distinct subsets of SCLC could have been missed. Serine/Arginine\
        \ Splicing Factor 1 (SRSF1) is a member of SR protein family. The deleterious\
        \ consequences of overexpression of the SRSF1 proto-oncogene in human cancers\
        \ suggest that there are complex mechanisms and pathways underlying SRSF1-mediated\
        \ transformation (2). Whole exome and transcriptome sequencing of primary\
        \ tumor SCLC from 99 Chinese patients has identified SRSF1 DNA amplification\
        \ and mRNA over-expression which predicts poor survival in Chinese SCLC patients.\
        \ In vitro and in vivo studies have demonstrated that SRSF1 is essential for\
        \ tumorigenecity of SCLC and plays a key role in DNA repair and chemo-sensitivity.\
        \ Overall design: We did RNAseq on 79 small cell lung cancer patients'' tumor\
        \ sample and 7 normal lung tissue. We normalized the RNAseq data and did differential\
        \ expression analysis.  The deleterious consequences of overexpression of\
        \ the SRSF1 proto-oncogene in human cancers suggest that there are complex\
        \ mechanisms and pathways underlying SRSF1-mediated transformation.</STUDY_ABSTRACT>\n\
