      string: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<ROOT request=\"SRP045329&amp;display=xml\"\
        >\n<STUDY accession=\"SRP045329\" alias=\"GSE60196\" center_name=\"GEO\" broker_name=\"\
        NCBI\">\n     <IDENTIFIERS>\n          <PRIMARY_ID>SRP045329</PRIMARY_ID>\n\
        \          <SECONDARY_ID>PRJNA257730</SECONDARY_ID>\n          <EXTERNAL_ID\
        \ label=\"primary\" namespace=\"BioProject\">PRJNA257730</EXTERNAL_ID>\n \
        \         <EXTERNAL_ID namespace=\"GEO\">GSE60196</EXTERNAL_ID>\n     </IDENTIFIERS>\n\
        \     <DESCRIPTOR>\n          <STUDY_TITLE>human 3'' RACE</STUDY_TITLE>\n\
        \          <STUDY_TYPE existing_study_type=\"Transcriptome Analysis\"/>\n\
        \          <STUDY_ABSTRACT>Mpn1 proteins are evolutionarily conserved exonucleases\
        \ that modify spliceosomal U6 small nuclear RNAs (snRNAs) post-transcriptionally.\
        \ Mutations in the human MPN1 gene are associated to the genodermatosis Clericuzio-type\
        \ poikiloderma with neutropenia (PN). Mpn1 deficiency leads to aberrant U6\
        \ 3\u2019 end processing and accelerated U6 decay through unknown molecular\
        \ mechanisms. Here we show that in mpn1? fission yeast cells U6 is barely\
        \ bound by the protective Lsm2-8 complex, undergoes extensive oligoadenylation\
        \ and is degraded by the nuclear RNA exonuclease Rrp6 independently of the\
        \ poly(A) polymerase Cid14/Trf4. Mpn1 processes U6 in a spliceosome-dependent\
        \ manner, as mutant U6 molecules that fail to join the spliceosome are not\
        \ substrates for Mpn1. Moreover, human U6atac, the U6-like snRNA of the minor\
        \ spliceosome, is a novel substrate for hMpn1. We unveil mechanistic details\
        \ of a new U6 degradation pathway and further corroborate the notion that\
        \ inefficient canonical and minor pre-mRNA splicing promotes PN. Overall design:\
        \ the 3'' termini of human U6, U6atac and vtRNA1-1 transcripts from PN patient\
        \ derived cells and from PN patient cells, compensated with hMPN1 were sequenced.</STUDY_ABSTRACT>\n\
