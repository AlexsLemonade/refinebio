version: 2
jobs:
  build:
    working_directory: ~/data_refinery
    docker:
      - image: circleci/postgres:9.4
    steps:
      - checkout
      - run: ./data_models/install.sh
      - run: ./data_models
      - run: env $(cat data_models/environments/test | xargs) python3.5 data_models/manage.py migrate
      - run: ./data_models/run_tests.sh
